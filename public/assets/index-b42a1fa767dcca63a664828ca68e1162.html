<!DOCTYPE html>
<html>
  <head>
    <title>Tink Labs In-Room Shopping</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


    <script type="js/application.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>

  <body>
    <div class="container-fluid">

      <header class="row">
        <div class="dropdown col-xs-4">
          <button class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" id="languagedropdown" aria-expanded="true ">Language
            <span class="caret"></span>
            <ul class="dropdown-menu" role="menu" aria-labelledby="languagedropdown">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">English</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Cantonese</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Mandarin</a></li>
            </ul>
          </button>
        </div>
        <div class="col-xs-4">In-Room Shopping</div>
        <div class="col-xs-4"><button class="glyphicon glyphicon-shopping-cart btn"></button></div>
      </header>

      <div class="info row">
        Free same day delivery. 
        <i class="glyphicon glyphicon-info-sign"></i>
      </div>

      <div class="shoppingItem">
        <div class="oneshoppingItem row">
          <div class="shopping-pix col-xs-6"><img src="KeeWah.png"></div>
          <div class="shopping-detials col-xs-6">
            <div class="shopping-title"><h2>Kee Wah</h2></div>
            <div class="shopping-description"> Hong Kong Kee Gift Gift Box.</div>
            <div class="shopping-price">HKD 138</div>
            <div class="shopping-button">
              <div class="shopping-quantity">
                <button class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown">0<span class="caret"></span></button>
              </div>
              <button class="btn btn-sm cart-button">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="oneshoppingItem row">
          <div class="shopping-pix col-xs-6"><img src="KeeWah.png"></div>
          <div class="shopping-detials col-xs-6">
            <div class="shopping-title"><h2>Kee Wah</h2></div>
            <div class="shopping-description"> Hong Kong Kee Gift Gift Box.</div>
            <div class="shopping-price">HKD 138</div>
            <div class="shopping-button">
              <div class="shopping-quantity">
                <button class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown">0<span class="caret"></span></button>
              </div>
              <button class="btn btn-sm cart-button">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="oneshoppingItem row">
          <div class="shopping-pix col-xs-6"><img src="KeeWah.png"></div>
          <div class="shopping-detials col-xs-6">
            <div class="shopping-title"><h2>Kee Wah</h2></div>
            <div class="shopping-description"> Hong Kong Kee Gift Gift Box.</div>
            <div class="shopping-price">HKD 138</div>
            <div class="shopping-button">
              <div class="shopping-quantity">
                <button class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown">0<span class="caret"></span></button>
              </div>
              <button class="btn btn-sm cart-button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <div class="categories row">
          <ul>
            <li class="glyphicon glyphicon-plane col-xs-2">S</li>
            <li class="glyphicon glyphicon-ice-lolly col-xs-2">B</li>
            <li class="glyphicon glyphicon-hourglass col-xs-2">J</li>
            <li class="glyphicon glyphicon-apple col-xs-2">W</li>
            <li class="glyphicon glyphicon-baby-formula col-xs-2">H</li>
            <li class="glyphicon glyphicon-phone col-xs-2">S</li>
          </ul>
      </div>
    </div>
  </body>
</html>
